const query = 'school'; // Thay 'vocabulary' bằng từ khóa bạn muốn tìm

// API endpoint Unsplash để tìm kiếm ảnh
const apiUrl = `https://api.unsplash.com/search/photos?query=${query}&client_id=${accessKey}&per_page=1`; // per_page=1 để lấy 1 ảnh

// Gửi yêu cầu đến API Unsplash
fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    if (data.results.length > 0) {
      const imageUrl = data.results[0].urls.regular; // Lấy URL ảnh từ kết quả
      console.log('Image URL:', imageUrl);

      // Hiển thị ảnh trên trang web (ví dụ trong một thẻ img)
      const imgElement = document.createElement('img');
      imgElement.src = imageUrl;
      imgElement.alt = query;
      document.body.appendChild(imgElement); // Thêm ảnh vào trang
    } else {
      console.log('No image found for the query.');
    }
  })
  .catch(error => {
    console.error('Error fetching the image:', error);
  });
