<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinLish</title>
    <link rel="stylesheet" href="./style/css/form.css">
</head>

<body>
    <nav>
        <ul id="nav">
          <li>
            <a href="#">Add</a>
            <ul>
              <li><a href="form-add-vocab.html">Add a vocabulary</a></li>
              <li><a href="form-add-phrase.html">Add a phrase</a></li>
              <li><a href="form-add-sentence.html">Add a sentence</a></li>
            </ul>
          </li>
          <li>
            <a href="#">My English</a>
            <ul>
              <li><a href="list-vocab.html">Vocabularies</a></li>
              <li><a href="list-phrase.html">Phrases</a></li>
              <li><a href="list-sentence.html">Sentences</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    <div class="container">
        <h1>Create and Update Sentence</h1>
        <form>
            <div class="form-group">
                <label for="sentence">Sentence<span class="required">*</span></label>
                <input type="text" id="sentence" name="sentence" required>
            </div>
            <div class="form-group">
                <label for="meaning">Meaning</label>
                <input type="text" id="meaning" name="meaning">
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="new" selected>New</option>
                    <option value="day">Day Memory</option>
                    <option value="week">Week Memory</option>
                    <option value="month">Month Memory</option>
                    <option value="quarter">Quarter Memory</option>
                    <option value="year">Year Memory</option>
                </select>
            </div>

            <div class="form-group">
                <input type="button" value="Thêm" id="btnAdd">
                <input type="button" value="Cập nhật" id="btnUpdate">
            </div>
        </form>
    </div>
    <script src="./script/pages/form-add-sentence.js" type="module"></script>
</body>

</html>
